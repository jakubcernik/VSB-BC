<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <header>
        <h1>Amortized complexity for vector<></h1>
    </header>

    <!-- Input mode -->
    <nav id="navigation">
        <button onclick="setMode('manual')" id="manualTab" class="active">Manual</button>
        <button onclick="setMode('random')" id="randomTab">Random</button>
        <button onclick="setMode('best')" id="bestTab">Best Case</button>
        <button onclick="setMode('worst')" id="worstTab">Worst Case</button>
    </nav>

    <!-- Trackers -->
    <div id="trackers">
        <div id="creditCounter">Coins: 0</div>
        <div id="stepCounter">Steps: 0</div>
    </div>

    <main id="mainContent">
        <!-- Manual Mode -->
        <section id="manualMode" class="mode active">
            <div class="input-group">
                <input type="number" id="manualInput" placeholder="Enter a number">
                <button onclick="addElement()">Add Number</button>
            </div>
        </section>

        <!-- Random Mode -->
        <section id="randomMode" class="mode">
            <h2>Random Mode</h2>
            <div class="input-group">
                <label for="randomCount">Count:</label>
                <input type="number" id="randomCount" placeholder="Enter count" min="1">
                <label for="randomMin">Min:</label>
                <input type="number" id="randomMin" placeholder="Min value">
                <label for="randomMax">Max:</label>
                <input type="number" id="randomMax" placeholder="Max value">
            </div>
            <button onclick="generateRandomArray()">Generate Random Array</button>
        </section>

        <!-- Best Case Mode -->
        <section id="bestMode" class="mode">
            <h2>Best Case</h2>
            <button onclick="runBestCase()">Run Best Case</button>
        </section>

        <!-- Worst Case Mode -->
        <section id="worstMode" class="mode">
            <h2>Worst Case</h2>
            <button onclick="runWorstCase()">Run Worst Case</button>
        </section>
    </main>

    <!-- Visual elements -->
    <section id="arrayVisualization"></section>

    <!-- log -->
    <div id="infoPanel">Steps will appear here</div>
    <footer>
        <p>&copy; 2024 by Jakub Cernik. Designed for educational purposes as a Bachelor Thesis.</p>
        <button id="themeToggle" onclick="toggleTheme()">Switch to Dark Mode</button>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
