<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulace dynamického pole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <h1>Simulace dynamického pole</h1>
    <button onclick="generateRandomArray()">Generovat náhodný vstup</button>
    <button onclick="runBestCase()">Nejlepší případ</button>
    <button onclick="runWorstCase()">Nejhorší případ</button>
    <input type="number" id="manualInput" placeholder="Přidat prvek">
    <button onclick="addElement()">Přidat</button>

    <div id="arrayVisualization"></div>
    <div id="creditCounter">Naspořené mince: 0</div>
    <div id="stepCounter">Počet kroků: 0</div>
    <div id="infoPanel">Zde budou vysvětleny jednotlivé kroky simulace.</div>
</div>
<script src="script.js"></script>
</body>
</html>
